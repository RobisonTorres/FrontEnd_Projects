<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="freeCodeCamp Accessibility Quiz practice project"">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lesson_8.css">
    <title>Accessibility Quiz</title></head>
<body>

<!-- The header element will be used to introduce the page, 
as well as provide a navigation menu.-->
  <header>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
    alt="">
    <h1>HTML/CSS Quiz</h1>
    <nav>

<!-- To enable navigation on the page, add an unordered list with 
the following three list items:-->

<!-- To be able to navigate within the page, give each anchor element an 
href corresponding to the id of the h2 elements.-->
      <ul>
        <li><a href="#student-info">INFO</a></li>
        <li><a href="#html-questions">HTML</a></li>
        <li><a href="#css-questions">CSS</a></li>
      </ul>
    </nav>

  </header>

<!-- The main element will contain the core content of your page.-->  
  <main>

<!-- Within the main element, create a form with three nested section elements.
Then, make the form submit to https://freecodecamp.org/practice-project/accessibility-quiz,
using the correct method.-->
    <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">      
    
<!-- Every region role requires a visible label, which should be referenced 
by the aria-labelledby attribute.-->    
      <section aria-labelledby="student-info" role="region">
        <h2 id="student-info">Student Info</h2>
        
<!-- It is important to link each input to the corresponding label element. 
This provides assistive technology users with a visual reference to the input.
This is done by giving the label a for attribute, which contains the id of the input.-->        
        <div class="info">
          <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="info">
          <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="info">
          <label for="birth-date">D.O.B.<span class="sr-only">(Date of Birth)
            </span>
          </label>
            <input type="date" name="birth-date" id="birth-date">
        </div>
      </section>  
      <section aria-labelledby="html-questions" role="region">
        <h2 id="html-questions">HTML</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset name="first" class="question">
            <legend>true or false?</legend>
            <ul class="answers-list">
              <li>
                <label for="q1-a1">
                  <input name="q1" id="q1-a1" type="radio" value="True">True</label>
              </li>
              <li>
                <label for="q1-a2">
                  <input name="q1" id="q1-a2" type="radio" value="False">False</label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <p>2</p>
          <fieldset name="second" class="question">
            <legend>true or false?</legend>
            <ul class="answers-list">
              <li>
                <label for="q2-a1">
                  <input name="q2" id="q2-a1" type="radio" value="True">True</label>
              </li>
              <li>
                <label for="q2-a2">
                  <input name="q2" id="q2-a2" type="radio" value="False">False</label>
              </li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section aria-labelledby="css-questions" role="region">
        <h2 id="css-questions">CSS</h2>
        <div class="formrow">
          <div class="question-block">
            <label for="customer">Are you a frontend developer?</label>
          </div>
          <div class="answer">
            <select id="customer" required name="customer">
              <option value="">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="question-block">
            <label for="css-questions">Do you have any question:</label>
          </div>
          <div class="answer">
            <textarea id="css-questions" name="css-questions" id="" cols="24" rows="5"
            placeholder="Who is flexbox..."></textarea>
          </div>
        </div>
      </section>
      <input type="submit" value="Submit">
    </form>
  </main>

<!-- Two final semantic HTML elements for this project are the footer and address elements.
The footer element is a container for a collection of content that is related to the page, 
and the address element is a container for contact information for the author of the page.-->
  <footer>
    <address>
      <a href="https://freecodecamp.org">freeCodeCamp</a><br/>
      San Francisco<br />
      California<br />
      USA
    </address>
  </footer>  
  </html>
</body>
