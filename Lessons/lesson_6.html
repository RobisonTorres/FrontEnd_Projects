<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lesson_6.css">
    <title>Photo Gallery</title>
</head>
<body>
   
<!-- The <header> element represents a container for introductory 
content or a set of navigational links.-->

<!-- Add a header element within the body element and assign a class of 
header to it. Inside the header, create an h1 with css flexbox photo 
gallery as the text.-->
  <header class="header">
    <h1>css flexbox photo gallery</h1></header>

<!-- Below your .header element, create a new div element and assign it a class
of "gallery". This div will act as a container for the gallery images.-->
  <div class="gallery">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
    alt="catone">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
    alt="cattwo">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
    alt="catthree">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
    alt="catfour">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
    alt="catfive">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
    alt="catsix">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
    alt="catseven">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
    alt="cateight">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
    alt="catnine">
  </div>    
</body>
</html>
