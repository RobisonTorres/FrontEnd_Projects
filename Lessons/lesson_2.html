<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    <!-- For the styling of the page to look similar on mobile as it does on a desktop
    or laptop, you need to add a meta element with a special content attribute. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe Menu</title>

    <!-- You can add style to an element by specifying it in the style element and setting
    a property for it. -->

    <!-- <style>h1, h2, p</style> -->

    <!-- Now you need to link the styles.css file so the styles will be applied again.
    Nest a self-closing link element in the head element. -->
  <link rel="stylesheet" href="lesson_2.css">
</head>
<body>

  <!-- The <div> tag defines a division or a section in an HTML document. -->
  
  <!-- To apply the class's styling to the div element, add a class attribute 
  to the div element's opening tag and set its value to menu. -->  
  <div class="menu">

  <!-- The <header> element represents a container for introductory
  content or a set of navigational links. -->
  <header>
    <h1>CAMPER CAFE</h1>
    <p class="established">Est. 2020</p>
  </header>

  <!-- You can use an hr element to display a divider between sections of different content.-->  
  <hr>
  <main>
    <section>
      <h2>Coffee</h2>
      <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
        alt="coffee icon">

      <!-- The <article> tag specifies independent, self-contained content. An article 
      should make sense on its own and it should be possible to distribute it independently
      from the rest of the site. -->

        <!-- article elements commonly contain multiple elements that have related information. -->
        <article class="item">  <!-- To get them on the same line,
        you need to apply some styling to the p elements, so they behave more like inline elements.-->

        <!-- The flavors and prices are currently stacked on top of each other and centered
        with their respective p elements. It would be nice if the flavor was on the left and
        the price was on the right. Add the class name flavor to the French Vanilla p element. -->

        <!-- Next, you want to align the price to the right. Add a class named price to your 
        p element that has 3.00 as its text.-->
          <p class="flavor">French Vanilla</p><p class="price">3.00</p>
        </article>
        <article class="item">
          <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
        </article>
        <article class="item">
          <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
        </article>
        <article class="item">
          <p class="flavor">Hazelnut</p><p class="price">4.00</p>
        </article>
        <article class="item">
          <p class="flavor">Mocha</p><p class="price">4.50</p>
        </article>
     </section>
     <hr>
     <section>
       <h2>Desserts</h2>
       <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
         <article class="item">
           <p class="dessert">Donut</p><p class="price">1.50</p> 
         </article>
         <article class="item">
           <p class="dessert">Cherry Pie</p><p class="price">2.75</p> 
        </article>
        <article class="item">
           <p class="dessert">Cheesecake</p><p class="price">3.00</p> 
        </article>
        <article class="item">
           <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p> 
        </article>
     </section>
  </main>
  <hr class="bottom-line">
  <footer>
    <p>
      <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a></p>
    <p class="address">123 Free Code Camp Drive</p>
  </footer>
  </div>
</body>
</html>
