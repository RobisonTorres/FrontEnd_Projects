<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="lesson_3.css">
</head>
<body>
  <h1>CSS Color Markers</h1>
    <div class="container">

    <!-- Next, within the div, add another div element and give it a class of marker. -->

    <!-- To give the markers different colors, you will need to add a unique class to each one. -->
      <div class="marker red">

    <!-- (...) toward the right side of the marker. One way to do that is to add another 
    element before the sleeve to push it to the right.-->    
        <div class="cap"></div>
        <div class="sleeve"></div></div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div></div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div></div>
    </div>
      
</body>
</html>
