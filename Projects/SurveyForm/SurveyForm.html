<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="SurveyForm.css">
    <title>Document</title>
</head>
<body>  
  <h1 id="title">games.com survey</h1>
    <form id="survey-form">
        <fieldset>
          <label id="name-label">Name <input placeholder="Enter your name" 
            id="name" type="text" required></label>    
          <label id="email-label">Email <input placeholder="Enter your email" 
            id="email" type="email" required></label>
          <label id="number-label">Age (optional) <input placeholder="age" id="number" 
            type="number" min="10" max="99" required></label>
        </fieldset>
        <fieldset>
          <label>How often do you play games?
            <select id="dropdown">
              <option value="">Select an option</option>
              <option value="1">Everyday</option>
              <option value="2">Once a while</option>
              <option value="3">Never</option>
              <option value="4">Prefer not say</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <label>Would you recommend games.com to a friend?
            <input value="Definitely" name="attribute" type="radio">Definitely</label>
            <input value="Maybe" name="attribute" type="radio">Maybe</label>
            <input value="Not sure" name="attribute" type="radio">Not sure</label>
        </fieldset>
        <fieldset>
          <label>What do you expect to see in future upgrades?
            <select id="dropdown">
              <option value="">Select an option</option>
              <option value="1">Discout in games</option>
              <option value="2">More options</option>
              <option value="3">A greater community</option>              
            </select>    
          </label>  
        </fieldset>
        <fieldset>
          <legend>What kind of game do you prefer? (Check all that apply)</legend>
          <input value="Sandbox" type="checkbox" 
          id="Sandbox" name="options">
          <label for="Sandbox">Sandbox</label>
          <input value="Shooters (FPS and TPS)" type="checkbox" 
          id="Shooters (FPS and TPS)" name="options">
          <label for="Shooters (FPS and TPS)">Shooters (FPS and TPS)</label>
          <input value="RPG" type="checkbox" 
          id="RPG" name="options">
          <label for="RPG">RPG</label>
          <input value="Puzzle" type="checkbox" 
          id="Puzzle" name="options">
          <label for="Puzzle">Puzzle</label>
          <input value="Simulation and sports" type="checkbox" 
          id="Simulation and sports" name="options">
          <label for="Simulation and sports">Simulation and sports</label>                           
        </fieldset>
        <fieldset>
          <label>Any comments or suggestions?<textarea name="suggestions" rows="3" cols="30" 
            placeholder="Enter your comment here..."></textarea></label>
        </fieldset>
        <input type="submit" value="Submit" id="submit">
    </form>
  <p id="description">Thank you for answering the questions.</p>
</body>
</html>
