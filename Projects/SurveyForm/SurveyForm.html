<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="SurveyForm.css">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
          <label id="name-label">Name<input placeholder="Enter your name" 
            id="name" type="text" required></label>    
          <label id="email-label">Email<input placeholder="Enter your email" 
            id="email" type="email" required></label>
          <label id="number-label">Age (optional)<input placeholder="age" id="number" 
            type="number" min="10" max="99" required></label>
        </fieldset>
        <fieldset></fieldset>
    </form>
    
</body>
</html>
